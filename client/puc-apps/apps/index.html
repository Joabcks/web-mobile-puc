<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teste</title>
    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" type="text/javascript"></script>
  </head>
  <body>



    <div id="content">
        <!-- Essa div eu vou renderizar meu template -->
    </div>

    <div class="templates">

      <script id="list-users-template" type="text/x-handlebars-template">
        <h3>Users</h3>
        <ul>
          {{#each users}}
            <li>{{name}} - {{email}} - {{gender}}</li>
          {{/each}}
        </ul>

      </script>

    </div>

    <script src="js/app.js" type="text/javascript" ></script>
  </body>
</html>
