<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="W3C - Exemplos - output">
    <title>W3C - Exemplos - output</title>
</head>

<body>
    <h1>W3C - Exemplos - output</h1>
    <form onsubmit="return false" oninput="o.value = a.valueAsNumber + b.valueAsNumber">
        <fieldset>
            <legend>Exemplo - output</legend>
            <input name=a type=number step=any> +
            <input name=b type=number step=any> =
            <output name=o for="a b"></output>
        </fieldset>
    </form>
</body>

</html>
