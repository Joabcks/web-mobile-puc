<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="W3C - Exemplos - progress">
    <title>W3C - Exemplos - progress</title>
</head>

<body>
    <h1>W3C - Exemplos - progress</h1>
    <form>
        <fieldset>
            <legend>Exemplo - progress</legend>
            <section>
                <h2>Task Progress</h2>
                <p>Progress:
                    <progress value=0 id="p" max=100><span>0</span>%</progress>
                </p>
            </section>
        </fieldset>
    </form>
    <script>
    (function() {
        var progressBar = document.getElementById('p'),
        newValue = 0,
        updateProgress = function(newValue) {
            progressBar.value = newValue;
            progressBar.getElementsByTagName('span')[0].textContent = newValue;
        };
        setInterval(function(){
            newValue += Math.floor((Math.random() * 10) + 1);
            if(newValue >= 100){
                newValue = 0;
            }
            updateProgress(newValue);
        }, 500);
    })();
    </script>
</body>

</html>
