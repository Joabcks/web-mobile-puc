<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Exemplo 2 para Article">
    <meta charset="utf-8">
    <title>Exemplo Aside 1</title>
</head>

<body>
<aside>
    <h1>Switzerland</h1>
    <p>Switzerland, a land-locked country in the middle of geographic Europe, has not joined the geopolitical European
        Union, though it is a signatory to a number of European treaties.</p>
</aside>
<!-- The following example shows how an aside is used to mark up background material on Switzerland in a much longer news story on Europe. -->
</body>
</html>
